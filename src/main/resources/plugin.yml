name: HiMCBBS-Account-Auth
version: '0.1.1'
main: com.himcbbs.play.serverclient.himcbbsauth.HiMCBBSAccountAuth
api-version: '1.18'
folia-supported: true
prefix: HiMCBBS Account Auth
authors: [ Terry_MC ]
description: HiMCBBS Account Auth
website: https://terry-mc.top/
libraries:
  - "com.squareup.okhttp3:okhttp:4.12.0"
#  - "com.zaxxer:HikariCP:7.0.1"
#  - "com.mysql:mysql-connector-j:9.4.0"
#  - "org.mariadb.jdbc:mariadb-java-client:3.5.5"
commands:
  himcauth:
    description: The main command of HiMCBBS Account Auth.
    usage: "/<command> reload - 重载插件\n
/<command> bind - 绑定HiMCBBS账号\n
/<command> unbind [玩家名称] - 解除该玩家的HiMCBBS账号绑定"
    aliases: ["hiauth"]
permissions:
  himcauth.bind:
    description: Permission to bind HiMCBBS account.
    default: true
  himcauth.unbind:
    description: Permission to unbind HiMCBBS account.
    default: op
  himcauth.reload:
    description: Permission to reload this plugin.
    default: op